<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book recommendation system</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- Custom CSS-->
        {% load static %}
        <link rel="stylesheet" href='{% static "style/summary.css" %}'>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 style="font-size: 3em;">
                    Book recommendation platform
                    <small class="text-muted">with user-based collaborative filtering approach</small>
                </h1>
            </div>
        </header>
        <nav>
            <div class="container">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">/</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">back to home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="container overflow-auto">
                <div class="row">
                    <div class="col-md-12">
                        <p class="h3 mb-4 pl-2">Ratings summary</p>
                        <div class="viz border">
                            <div id="figure">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <p class="lead text-center">
                   coded with <i class="bi bi-heart-fill"></i> using django and is prepared for data mining - post module assessment. Fakhrul Hasbi MAN191073 &copy; 2021.
                </p>
           </div>
        </footer>
    </body>
    <!-- AmchartJS -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="//cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/patterns.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Custom AmchartJS -->
    <script>
        am4core.useTheme(am4themes_dark);
        am4core.useTheme(am4themes_animated);

        // get data from the payload
        records = JSON.parse('{{records|safe}}')

        // create chart instance
        var chart = am4core.create("figure", am4charts.XYChart);

        // add data
        chart.data = records;

        // create axes
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "BookRating";
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.renderer.minGridDistance = 30;

        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

        // create series
        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.valueY = "Counts";
        series.dataFields.categoryX = "BookRating";
        series.name = "Visits";
        series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
        series.columns.template.column.cornerRadiusTopLeft = 12;
        series.columns.template.column.cornerRadiusTopRight = 12;
        series.columns.template.column.fillOpacity = 0.8;
        series.columns.template.strokeWidth = 0;

        series.columns.template.adapter.add("fill", function(fill, target) {
            return chart.colors.getIndex(target.dataItem.index);
        });
    </script>
</html>
